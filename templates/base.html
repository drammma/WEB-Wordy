<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar-main navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid container">
          <a class="navbar-brand" href="http://127.0.0.1:8080/">Unnamed</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-current="page" href="http://127.0.0.1:8080/">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="http://127.0.0.1:8080/clubs">Разговорные клубы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="http://vk.com">Учить слова</a>
              </li>
            </ul>
            <form class="d-flex ml-auto">
              <input class="form-control me-2" type="search" placeholder="Поиск слова" aria-label="Search" style="float: right;">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <a class="d-flex login-btn tdn" data-bs-toggle="modal" data-bs-target="#exampleModal", href="">
              <i class="bi bi-door-open"></i>
            </a>
          </div>
        </div>
      </nav>
<main role="main" class="container">
{% block content %}{% endblock %}
</main>
    <footer><small>©2021. Unnamed</small></footer>
</body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Войти или зарегистрироваться</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Для записи на разговорные клубы и заучивания слов в боте Вам нужно войти с помощью вашего аккаунта VK. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-vk" onclick="location.href='http://127.0.0.1:8080/auth'">Войти или зарегистрироваться через VK</button>
      </div>
    </div>
  </div>
</div>
</html>
