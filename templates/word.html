{% extends "base.html" %}

{% block content %}

<div>
    <div class='image' style=f"background-image:url({{image}});"></div>
    <div class="row">
        <div class="col-md-8">
            <h1 class="head_h2"> {{emodji}}{{original}}<span class="light_text"> — {{translate_word}}</span></h1>

            <h4 class="light_text">{{trancription}}</h4>
            <p class="description">Значение: {{definition}}<br><br>
                Похожие слова:
                {% for i in synonyms %}
                    {{ i }},
                {% endfor %}</p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 sc-btn-group">
            <button type="button" class="btn btn-primary">Добавить в словарь</button>
        </div>
    </div>

</div>
{% endblock %}
